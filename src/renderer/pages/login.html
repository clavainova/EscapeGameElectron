<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <main>
        <!-- <h2>Escape Game</h2> -->
        <div class="center">
            <section id="login">
                <form>
                    <div class="form-group">
                        <input type="text" class="control" name="username" id="" required class="form-control"

                    </div>
                    <div class="form-group">
                        <input type="password" class="control" class="form-control" required name="password"

                    <input name="submit" id="submit" class="btn btn-primary" type="submit" value="submit">
                </form>
            </section>
        </div>
    </main>
    <script type="module" src="../scripts/login.js"></script>
